<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(125, 125, 184);
            color: whitesmoke;  /* Comentário em CSS */
            font: normal 15pt verdana;
        }
        h1{
            color: rgb(232, 248, 5);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>    <!-- h1 é o Título do texto, sempre letra grande-->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')  // Comentário em JS
        window.alert ('É uma grande prazer em te conhecer, ' + nome + '!')  //Concatenação
    </script>
</body>
</html>
