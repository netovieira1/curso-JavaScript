<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(125, 125, 184);
            color: whitesmoke;  /* Comentário em CSS */
            font: normal 15pt verdana;
        }
        h1{
            color: rgb(232, 248, 5);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>    <!-- Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))     // Pode usar somente o Number quando n precisar especificar se é float ou Int
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é ${s}`)

    </script>
</body>
</html>
